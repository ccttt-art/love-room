<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OUR LOCKER</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="center-container">

  <!-- 立體櫃子 -->
  <div class="locker" id="locker">
    <div class="locker-front" id="lockerFront">
      <div class="label-slot"></div>
      <div class="vent-top"></div>
      <div class="vent-bottom"></div>
      <div class="handle"></div>
      <div class="lock"></div>
      <img class="locker-photo" src="us1.jpeg" alt="我們的照片">
      <img class="locker-photo photo1" src="us2.jpeg" alt="我們的照片">
      <img class="locker-photo photo2" src="us4.jpeg" alt="我們的照片">
      <div class="sticky-note">Good Luck on the test!</div>
      <div class="sticky-note note1">Since 2025.07.23</div>
      <div class="sticky-note note2">兒童新樂園</div>
      <img src="sticker.png" class="sticker s1">
      <img src="sticker5.png" class="sticker s2">
      <img src="sticker7.png" class="sticker s3">
      <img src="sticker11.png" class="sticker s4">
      <img src="sticker6.png" class="sticker s5">
      <img src="sticker19.png" class="sticker s6">
    </div>
    <div class="locker-side"></div>
    <div class="locker-top"></div>
    <div class="locker-bottom"></div>
  </div>

  <!-- 密碼視窗 -->
  <div class="pwModal" id="pwModal">
    <h2>輸入密碼 🔒</h2>
    <input type="password" id="pwInput" maxlength="4" placeholder="____">
    <button id="pwBtn">進入</button>
    <p class="hint">提示：在影片裡面</p>
    <p id="pwMsg" class="pwMsg"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
